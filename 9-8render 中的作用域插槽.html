<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <child >
       <template scope="prop">
            {{prop.text}}
       </template>
    </child>
</div>


<script src="../../node_modules/vue/dist/vue.js"></script>
<script>

    let child={
        render:function(createElement){
            //
            return createElement('div',
            this.$scopedSlots.default({
                text:'我是子组件数据',
                msg:'neirong'
            }))
        },
        props:["level"],

    }
    let app=new Vue({
        el:'#app',
        data:{
            level:"我是父组件数据"
        },
        components:{
            child
        }
    })

</script>
</body>
</html>
